{% extends 'subscribers/base.html' %}

{% load crispy_forms_tags i18n %}

{% block content %}
  <div{% if preview %} class="preview-box"{% endif %}>
    {{ content|safe }}
  </div>
  <form method="post">
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark">{% trans 'Subscribe to list' %}</button>
  </form>
{% endblock %}
