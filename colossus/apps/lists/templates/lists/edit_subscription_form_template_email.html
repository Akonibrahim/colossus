{% extends 'lists/base_editor.html' %}

{% load crispy_forms_tags i18n %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-lg-6">
        {{ form|crispy }}
      </div>
    </div>
    <div class="placeholder"></div>
    <button type="submit" class="btn btn-success">{% trans 'Save changes' %}</button>
    <a href="" class="btn btn-link">Reset defaults</a>
  </form>
{% endblock %}
