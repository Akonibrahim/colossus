{% load crispy_forms_tags static i18n %}<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
  <title>{% block title %}Colossus{% endblock %}</title>
  <style type="text/css">
    .logo {
      font-family: 'Goudy Bookletter 1911', serif;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="logo mt-4">Colossus</h1>
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card my-2">
        <div class="card-body">
          <h4 class="card-title text-center">Log in to your account</h4>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">{% trans 'Log in' %}</button>
          </form>
        </div>
      </div>
      <div class="text-center">
        <a href="" class="btn btn-link">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
